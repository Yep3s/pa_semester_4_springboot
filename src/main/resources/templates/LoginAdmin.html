<!doctype html>
<html lang="es-CO">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin | Lity App</title>

  <link rel="icon" type="image/x-icon" href="/Images/LityAppFavicon2.png" />
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/sign-in.css">
  <link rel="stylesheet" href="/css/animated-bg-login.css">
</head>

<body class="d-flex align-items-center py-4 animated-bg-login">
<main class="form-signin w-100 m-auto">
  <!-- Configuración del formulario para enviar los datos como un formulario estándar -->
  <form action="/api/admin/login" method="post">
    <img class="mb-4" src="/Images/LityLogoLogin.png" alt="Logo Lity App">
    <h1 class="h3 mb-3 fw-normal">Ingresa Tus Datos</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="correoInput" name="correo" placeholder="name@example.com" required>
      <label for="correoInput">Correo</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required>
      <label for="passwordInput">Contraseña</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Lity App - 2024</p>
  </form>

  <div id="errorDialog" class="alert alert-danger" role="alert" style="display: none;">
    <strong>Error:</strong> El correo o la contraseña son incorrectos. Por favor, intenta de nuevo.
  </div>
</main>

<script src="/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
      document.getElementById('errorDialog').style.display = 'block';
    }
  });
</script>
</body>
</html>
